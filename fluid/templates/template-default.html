<f:layout name="default" />
<f:section name="body">
    <div id="contentWrapper" class="clearfix" role="main">
        <section id="mainContent" class="clearfix">
            <f:format.raw>{mainContent}</f:format.raw>
        </section>
        <aside id="sidebar" class="col col30">
            <f:format.raw>{sidebarContent}</f:format.raw>
        </aside>
    </div>
</f:section>
